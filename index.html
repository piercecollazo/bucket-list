<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bucket List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h1 id="heading">The Bucket List</h1>
    </div>
    <ul class="stacked" id="items">
    </ul>
    <div>
        <h3 id="newest-item"></h3>
    </div>
    <div>
        <h3 id="next-item"></h3>
    </div>
    <div>
        <h3 id="number-of-items"></h3>
    </div>
    <div>
        <h3 id="completed-item"></h3>
    </div>
    <form>
        <input type="text" id="new-item">
        <button id="submit">Add An Item</button>
        <button id="remove">Remove An Item</button>
        <button id="toggle">Toggle to Queue</button>
    </form>
</body>
</html>
